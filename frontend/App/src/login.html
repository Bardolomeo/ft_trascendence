<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="utf-8" />
    <title>Login</title>
    <link href="./public/style/output.css" rel="stylesheet">
  </head>
  <body class="flex flex-col gap-48 lg:gap-16 justify-center w-[100vw] h-[100vh] items-center bg-linear-to-t from-zr-darker-green to-zr-dark-orange" id="login-body">
      <img src="./public/images/title.png" class=" lg:scale-75 relative b-16 sm:static">
      <div class="w-[65%] lg:w-1/2 border-solid h-80 lg:h-1/2 border-3 s,:border-double bg-zr-darker-green border-zr-cream shadow-xl flex justify-center items-center scale-125 lg:scale-100"  id="login-container">
        <form method="POST" class="flex flex-col min-w-1/2 gap-10" id="login-form" >
            <div class="">
              <div class="flex flex-col pb-5">
                <label class="text-[#ffc073] text-xs lg:text-base font-mono" 
                for="log-email" >Email</label>
                <input class="border-[1px] border-[#ffc073] text-[#ffc073] font-mono p-1 shadow"
                type="text" id="input-email" name="input-email" placeholder="Enter Email" required autocomplete="email">
              </div>
              <div class="flex flex-col pb-5">
                <label for="log-password" class="text-[#ffc073] text-xs lg:text-base font-mono">Password</label>
                <div class="border-[1px] border-[#ffc073] text-[#ffc073] font-mono p-1 shadow flex justify-between"
                id="password-input-div">
                  <input type="password" id="input-password" name="input-password" placeholder="Enter Password" class="w-full" required autocomplete="current-password">
                  <button class="text-[#ffc073] h-auto w-6"
                  type="button" id="reveal-password" onclick="showPassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="scale-75"><path fill="#ffc073" d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"/></svg>
                  </button>
                </div>
              </div>
              <div class="flex flex-col object overflow-hidden" id="confirmPasswordDiv" style="height: 0px;">
                <label for="log-confirm-password" class="text-[#ffc073] text-xs lg:text-base font-mono">Confirm Password</label>
                <div class="border-[1px] border-[#ffc073] text-[#ffc073] font-mono p-1 flex justify-between" id="confirm-password-input-div">
                  <input
                  type="password" id="input-confirm-password" name="input-confirm-password" placeholder="Enter Password" disabled="true" class="w-full" autocomplete="new-password" required>
                  <button class=" h-auto w-6"
                  type="button" id="reveal-password" onclick="showConfirmPassword()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" class="scale-75"><path fill="#ffc073" d="M320 96C239.2 96 174.5 132.8 127.4 176.6C80.6 220.1 49.3 272 34.4 307.7C31.1 315.6 31.1 324.4 34.4 332.3C49.3 368 80.6 420 127.4 463.4C174.5 507.1 239.2 544 320 544C400.8 544 465.5 507.2 512.6 463.4C559.4 419.9 590.7 368 605.6 332.3C608.9 324.4 608.9 315.6 605.6 307.7C590.7 272 559.4 220 512.6 176.6C465.5 132.9 400.8 96 320 96zM176 320C176 240.5 240.5 176 320 176C399.5 176 464 240.5 464 320C464 399.5 399.5 464 320 464C240.5 464 176 399.5 176 320zM320 256C320 291.3 291.3 320 256 320C244.5 320 233.7 317 224.3 311.6C223.3 322.5 224.2 333.7 227.2 344.8C240.9 396 293.6 426.4 344.8 412.7C396 399 426.4 346.3 412.7 295.1C400.5 249.4 357.2 220.3 311.6 224.3C316.9 233.6 320 244.4 320 256z"/></svg>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex justify-between ">
              <button type="button" class="lg:h-8 h-6 border-[1px] lg:w-35 w-25 text-xs lg:text-base border-[#ffc073] text-[#ffc073] hover:bg-[#ffc073] hover:text-[#001d23] login-button shadow" 
              id="login-new-account" value="NewAccount" onclick="loginToRegister()">
                New Account
              </button>
              <button class="lg:h-8 h-6 border-[1px] lg:w-35 w-25 text-xs lg:text-base border-[#ffc073] text-[#ffc073] hover:bg-[#ffc073] hover:text-[#001d23] login-button" 
              id="login-login" type="submit" value="Login" formaction="/login">
                Login
              </button>
            </div>
        </form>
      </div>
      <script type="text/javascript" src="/scripts/output-js/login.js"></script>
  </body>
</html>
