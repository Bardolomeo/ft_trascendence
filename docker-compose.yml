name: trasc

volumes:
  shared-db: # Shared volume between services
  database_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./backend/Login_service/data

services:
  frontend:
    build: ./frontend
    networks: 
      - firstnet
    volumes:
      - ./nginx/certs:/certs
    depends_on:
      - nginx

  nginx:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ru
      - ./nginx/public:/var/www/html
      - ./nginx/certs:/etc/nginx/certs
    networks:
      - firstnet
    env_file: "secrets/.env"
  
  login-service:
    build:
      context: ./backend/Login_service
      dockerfile: Dockerfile
    volumes:
      - ./backend/Login_service/data:/app/data
      - shared-db:/shared # Shared volume for database access
    env_file:
      - ./secrets/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - firstnet

