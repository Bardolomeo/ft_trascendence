name: trasc

services:
  frontend:
    build: ./frontend
    networks: 
      - firstnet
    ports: 
      - "127.0.0.1:3000:3000"

  nginx:
    build: ./nginx
    ports: 
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/public:/var/www/html
    networks:
      - firstnet
  
  auth:
    build: ./backend/auth
    networks:
      - firstnet
    ports:
      - "3001:3000"

networks:
  firstnet:
